<div class="flex flex-col gap-4">
  <h2 class="text-2xl font-bold">Read Products</h2>
  <div class="rounded border border-slate-400 shadow-lg">
    <table class="w-full">
      <thead>
        <tr>
          <th class="px-4 py-4">Name</th>
          <th class="px-4 py-4">Price</th>
          <th class="px-4 py-4">Category</th>
          <th class="px-4 py-4">Description</th>
          <th class="px-4 py-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product) {
          <tr>
            <td class="px-4 py-4">{{ product.name }}</td>
            <td class="px-4 py-4">
              {{ product.price / 100 | currency: "EUR" }}
            </td>
            <td class="px-4 py-4">{{ product.category }}</td>
            <td class="px-4 py-4">{{ product.description }}</td>
            <td class="px-4 py-4">
              <button (click)="deleteProduct(product)">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
