<div class="flex flex-col gap-10">
  <a
    routerLink="/products"
    class="flex items-center gap-2 text-lg text-cyan-500"
    ><svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-6 w-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
      />
    </svg>
    <span>Back to Product Overview</span>
  </a>
  <h2 class="text-2xl font-bold">
    Edit Product <i>{{ originalProductName }}</i>
  </h2>
  <div class="rounded border border-slate-400 shadow-lg">
    <form
      class="grid grid-cols-4 gap-3 p-4"
      (ngSubmit)="onSubmit()"
      [formGroup]="productForm"
    >
      <label for="name" class="flex gap-5">
        <span class="grow basis-1 font-semibold">Name</span>
      </label>
      <input
        class="col-span-3 grow rounded border p-2"
        [ngClass]="{
          'border-red-500':
            productForm.controls.name.touched &&
            productForm.controls.name.errors
        }"
        type="text"
        name="name"
        formControlName="name"
      />
      <label for="price" class="flex gap-5">
        <span class="grow basis-1 font-semibold">Price</span>
      </label>
      <input
        class="col-span-3 grow rounded border p-2"
        [ngClass]="{
          'border-red-500':
            productForm.controls.price.touched &&
            productForm.controls.price.errors
        }"
        type="number"
        name="price"
        formControlName="price"
      />
      <label for="description" class="flex gap-5">
        <span class="grow basis-1 font-semibold">Description</span>
      </label>
      <input
        class="col-span-3 grow rounded border p-2"
        [ngClass]="{
          'border-red-500':
            productForm.controls.description.touched &&
            productForm.controls.description.errors
        }"
        type="text"
        name="description"
        formControlName="description"
      />
      @if (apiError) {
        <div class="col-span-full text-red-500">
          <span class="text-lg font-semibold"
            >An Error Occured. Is the name already taken?</span
          >
        </div>
      }
      <button
        class="col-span-full rounded bg-blue-500 px-4 py-2 text-white transition-colors hover:bg-blue-600"
      >
        <span class="text-lg font-semibold">Update</span>
      </button>
    </form>
  </div>
</div>
